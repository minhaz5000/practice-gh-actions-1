name: build-test-deploy
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: run linter
        run: npm run lint

      - name: run test
        run: npm run test

      - name: build
        run: npm run build

      - name: deploy
        run: echo "Deploying Project"
